<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>getmessage</title>
</head>
<body>
    <h1>qwerty</h1>
    <script>
        window.addEventListener('message', function(e) {
            if (e.source != window.parent) {return;}  
            console.log(e.data);
            localStorage.setItem('task',e.data);
 
            var data = localStorage.getItem('task');

            window.parent.postMessage(data, '*');  
        }, false);
    </script>
</body>
</html>
